<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: #fff0f5;
        overflow: hidden;
    }

    .page {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        position: relative;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #cfd8dc;
        color: black;
        position: absolute;
    }

    /* Page 2 */
    #page2 {
        display: none;
        background: #0d1b2a;
        color: white;
    }

    .fireworks {
        font-size: 40px;
        animation: pop 1s infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.3); }
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <h1>ğŸ» imane will you be my Valentine ?</h1>

    <button id="yesBtn" onclick="showPage2()">Yes ğŸ’</button>
    <button id="noBtn">No ğŸ˜…</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>YAAAY!! ğŸ˜˜ğŸ’</h1>
    <div class="fireworks">ğŸ†ğŸ‡ğŸ†</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // DÃ©placer le bouton NO
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Afficher page 2
    function showPage2() {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "flex";
    }
</script>

</body>
</html>
